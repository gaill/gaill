<section id="contact" class="contact margin-top">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div class="contact-title">
					<h1>Contact</h1>
					<div class="border-left"><span></span></div>
				</div>
				<form action="php/contact.php" method="POST" name="">
					<input class="input" id="name" name="name" type="text" placeholder="Your Name">
					<input class="input" id="email" name="email" type="text" placeholder="Your Email">
					<textarea class="input" id="message" name="message" rows="10" placeholder="Your Message"></textarea>
					<input id="submit" name="submit" type="submit" value="Submit">
					<input id="reset" name="reset" type="reset" value="Reset">
				</form>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div class="contact-info">
					<div class="company-name"><p>Company NAME</p></div>
					<div class="company-address">
						<i class="fa fa-map-marker"></i><p>City NY, State<br>Street, Name 12345</p>
					</div>
					<div class="company-phone">
						<i class="fa fa-phone"></i><p>Phone: +4994 23 555 798</p>
					</div>
					<div class="company-email">
						<i class="fa fa-envelope"></i><p>mycompany@mail.com</p>
					</div>
				</div>
				<div id="loading" class="error-message"><p>Sending...</p></div>
				<div id="success" class="successe-message"></div>
			</div>
		</div>
	</div>
</section>
